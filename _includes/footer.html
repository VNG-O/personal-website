<footer class="footer bg-dark text-light w-100 p-5">
  <div class="container">
    <h2 class="footer-heading">{{ site.title | escape }}</h2>
  <ul>
    <li>
      {%- if site.author -%}
        {{ site.author | escape }}
      {%- else -%}
        {{ site.title | escape }}
      {%- endif -%}
    </li>
    {%- if site.email -%}
    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
    {%- endif -%}
  </ul>

  <div>
    <p>{{- site.description | escape -}}</p>
  </div>
  </div>

</footer>
